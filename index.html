<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Fight</title>
		<link rel="stylesheet" type="text/css" href="global.css" />
	</head>

	<body>
		<div style="position: relative; display: inline-block">
			<div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
				<!--player health-->
				<div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end">
					<div style="background-color: yellow; height: 30px; width: 100%; border-top-left-radius: 20px; border-bottom-left-radius: 20px"></div>
					<div
						id="playerHealth"
						style="
							position: absolute;
							background: blue;
							border-top-left-radius: 20px;
							border-bottom-left-radius: 20px;
							top: 0;
							right: 0;
							bottom: 0;
							width: 100%;
						"
					></div>
				</div>
				<!--timer-->
				<div
					id="timer"
					style="
						background-color: #f02e65;
						color: white;
						border-radius: 50px;
						width: 100px;
						height: 100px;
						flex-shrink: 0;
						font-size: 32px;
						display: flex;
						align-items: center;
						justify-content: center;
					"
				>
					10
				</div>
				<!--enemy health-->
				<div style="position: relative; height: 30px; width: 100%">
					<div style="background-color: yellow; height: 30px; border-top-right-radius: 20px; border-bottom-right-radius: 20px"></div>
					<div
						id="enemyHealth"
						style="
							position: absolute;
							background: blue;
							border-top-right-radius: 20px;
							border-bottom-right-radius: 20px;
							top: 0;
							right: 0;
							bottom: 0;
							left: 0;
						"
					></div>
				</div>
				<div></div>
			</div>
			<div
				id="displayText"
				class="gameStatus"
				style="
					position: absolute;
					align-items: center;
					justify-content: center;
					right: 0;
					top: 0;
					bottom: 0;
					font-weight: bold;
					left: 0;
					justify-content: center;
					align-items: center;
					transition: all 2s ease-in-out;
					display: none;
				"
			>
				Tie
			</div>
			<canvas></canvas>
		</div>

		<script src="js/utils.js"></script>
		<script src="js/classes.js"></script>
		<script src="index.js"></script>
	</body>
</html>
